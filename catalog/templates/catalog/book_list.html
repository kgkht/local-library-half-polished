{% extends 'index.html' %}

{% block content %}


  <h1 class="d-flex justify-content-between align-items-center" >Book List <a class="badge badge-pill badge-light" href="{% url 'catalog:book_create' %}"> + <small>Create New </small></a></h1>
  
  {% if book_list %}
  <ul class="list-group list-group-flush">
    {% for book in book_list %}
      <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <a href="{{ book.get_abs_url }}">{{ book.title }}</a>
	<span class="badge badge-info badge-pill"><a href="{{book.author.get_abs_url}}" class="text-light"> {{book.author}} </a></span>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}       


{% endblock %}
